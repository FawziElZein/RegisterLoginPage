<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/bootstrap.min.css" type="text/css">
    <link rel=”stylesheet” href=”https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css” />
    <link rel=”stylesheet” href=”https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css”
        integrity=”sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T” crossorigin=”anonymous”>

    <link rel="stylesheet" href="assets/css/style.css">
    <title>Document</title>
</head>

<body class="bg-primary">
    <section class="container">

        <div class="row mt-5">

            <div class="col-md-4 offset-md-4 p-4 rounded-3 bg-light">
                <h1 class="mt-3 mb-4">Login</h1>
                <form method="GET" class="validated-form" novalidate>
                    <div class="mb-3">
                        <label class="form-label" for="username">Username</label>
                        <input class="form-control" type="text" id="username" name="username" required>
                        <div class="invalid-feedback">
                            Please add username
                        </div>
                    </div>
                    <div class="mb-3">
                        <label class="form-label" for="password">Password</label>
                        <div class="input-group">
                            <input class="form-control" type="password" id="password" name="password"
                                aria-describedby="togglePassword" required>
                            <span class="input-group-text" id="togglePassword"><img id="eyeicon"
                                    src="assets/icons/eye-icon.png" alt="eye-icon for toggle password"></span>
                        </div>
                        <div class="invalid-feedback">
                            Please add password
                        </div>
                    </div>
                    <div class="mb-4 text-primary text-center">
                        <a href="">Forgot password ?</a>
                    </div>
                    <button class="btn btn-success mb-3 w-100">Login</button>
                    <div class="text-center">
                        <p>Don't have an account ? <a href="signup.html">Signup</a> </p>
                    </div>
                </form>
                <div id="separator">
                    <div class="line"></div> <span>Or</span>
                    <div class="line"></div>
                </div>
                <footer class="mt-3">
                    <div class="btn w-100 mb-3"><img src="assets/icons/facebooklogo.png" alt="facebook logo">Login with facebook</div>
                    <div class="btn w-100 border border-dark"><img src="assets/icons/googlelogo.png" alt="google logo">Login with Google</div>
                </footer>
            </div>
        </div>
    </section>

    <script src="assets/js/bootstrap.bundle.min.js" type="text/javascript"></script>
    <script src="assets/js/app.js"></script>
</body>

</html>
